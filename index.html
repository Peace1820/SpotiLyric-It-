<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiLyric it!</title>
    
    <link href="SpotiLyric.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

</head>
<body>
    <div class="container" id="container">
        <div class="card-view" id="card-view">
            <div class="card" id="card" >
                <div class="info-section" id="info">
                    <div class="album-img" id="album-img">
                        <img id="album-img-src" src="default-image.png" alt="Your Image">
                    </div>
                    <div class="info-text" id="info-text">
                        <h1 contenteditable="True" id="title">Song Title</h1>
                        <p  contenteditable="True" id="artist">Artist Name</p>
                    </div>
                </div>
                <div contenteditable="True" id="lyrics"></div>

                    </svg>
                    
                    <span id="logo-text">Spotify.</span>
                </div>
            
                </div>
            </div>
        </div>

        <div class="form-container">
       
            <form>

                <div class="color-pickers">
                    <div id="color-square"></div>
                    <div class="color-picker"></div>
                    <div id="color-square2"></div>
                    <div class="color-picker2"></div>
                    <div id="color-square3"></div>
                    <div class="color-picker3"></div>
                    <input type="checkbox" id="toggle">
                 </div>
 

                <div class="large-buttons">
                    <div class="upload-container">
                        <label for="imageUpload" class="custom-file-upload">Upload an album cover</label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                   
                    <div class="reset-container">
                        <button id="button6" type="button">Reset</button>
                    </div>
                </div>

                <div class="input-container">
                    <button id="button4" type="button">Delete</button>
                    <button id="button5" type="button">Clear lyrics</button>
                </div>

               
                <div class="download-button-container">
                  <button id="download-button" type="button">Download Card as JPG</button>
                </div>
                <div class="guide">
                        <p>
                            Ctrl + Z to remove one line of lyrics <br>
                            Shift + A to clear all the lyrics <br>
                            Shift + Alt to reset the card <br>
                            Ctrl + Alt + S to download <br>
                            Click on the logo to invert its color
                        </p>
                </div>
            </form>
        </div>
    </div>
    <script src="SpotiLyric.js"></script>
</body>

</html>
